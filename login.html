    <div class="login_form"> 
      <form name="login">
      <label class="label">USER LOGIN</label><br>
      <input type="text" id="username" name="username" placeholder="User Name" required pattern="[a-zA-Z]+" required>
      <input type="password" id="password" name="password" placeholder="Password" required minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
      <div id="checkbox">
      <input type="checkbox">
      <label for="checkbox">Keep me logged in</label> 
      <input type="submit" value="Login" onclick="check(this.form)">
      </div>
      <a class="ar" href="register.html" type="button"> NEW USER CLICK HERE</a>
      </form>
